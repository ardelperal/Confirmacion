# Configuración de exclusiones para backup seguro
# Patrones de archivos y directorios a excluir por seguridad

# Variables de entorno y secretos
*.env
*.env.*
.env
.env.*

# Claves privadas y certificados
*.key
*.pem
*.p12
*.pfx
*.crt
*.cer
*.der

# Archivos de contraseñas y credenciales
*secret*
*password*
*credential*
*token*
*auth*
passwd
shadow

# Directorios del sistema
.git/
.svn/
.hg/
node_modules/
__pycache__/
.pytest_cache/

# Archivos temporales y logs
*.log
*.tmp
*.temp
*.swp
*.bak
*.backup

# Archivos de base de datos sensibles
*.sqlite
*.db
*.mdb

# Archivos de configuración de IDE
.vscode/
.idea/
*.suo
*.user

# Archivos del sistema operativo
Thumbs.db
.DS_Store
desktop.ini

# Archivos comprimidos que pueden contener secretos
*.zip
*.rar
*.7z
*.tar.gz
*.tgz

