# Configuración Nginx para Aplicación de Catequesis
# Archivo: /etc/nginx/conf.d/confirmacion.conf

# Redirección HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name confirmacion.tu-dominio.com www.confirmacion.tu-dominio.com;
    
    # Redirección permanente a HTTPS
    return 301 https://$host$request_uri;
}

# Servidor HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name confirmacion.tu-dominio.com www.confirmacion.tu-dominio.com;

    # === CONFIGURACIÓN SSL/TLS ===
    ssl_certificate /etc/letsencrypt/live/confirmacion.tu-dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/confirmacion.tu-dominio.com/privkey.pem;
    
    # Configuración SSL moderna y segura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/confirmacion.tu-dominio.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # === HEADERS DE SEGURIDAD ===
    # Prevenir MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Prevenir clickjacking
    add_header X-Frame-Options "DENY" always;
    
    # Control de referrer
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # CSP básico (ajustar según necesidades)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';" always;
    
    # Prevenir XSS
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Política de permisos
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # === CONFIGURACIÓN DE COMPRESIÓN ===
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Brotli (si está disponible el módulo)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types
    #     text/plain
    #     text/css
    #     application/json
    #     application/javascript
    #     text/xml
    #     application/xml
    #     application/xml+rss
    #     text/javascript;

    # === CONFIGURACIÓN DE PROXY ===
    # Timeouts
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffers
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # === LÍMITES Y CONFIGURACIÓN GENERAL ===
    # Límite de tamaño de subida (para PDFs y archivos)
    client_max_body_size 10m;
    
    # Límite de tiempo para el cuerpo de la petición
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Límite de conexiones
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn conn_limit_per_ip 20;
    
    # Límite de peticiones
    limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=10r/s;
    limit_req zone=req_limit_per_ip burst=20 nodelay;

    # === UBICACIONES ===
    
    # Archivos estáticos con cache largo
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://web:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cache para archivos estáticos
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # API endpoints con rate limiting más estricto
    location /api/ {
        # Rate limiting más estricto para API
        limit_req zone=req_limit_per_ip burst=10 nodelay;
        
        proxy_pass http://web:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Headers específicos para API
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
    }
    
    # Admin panel con protección adicional
    location /admin {
        # Rate limiting muy estricto para admin
        limit_req zone=req_limit_per_ip burst=5 nodelay;
        
        proxy_pass http://web:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Headers adicionales de seguridad para admin
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }
    
    # Ubicación principal
    location / {
        proxy_pass http://web:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (si es necesario)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Bloquear acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|log|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # === LOGGING ===
    access_log /var/log/nginx/confirmacion_access.log combined;
    error_log /var/log/nginx/confirmacion_error.log warn;
}

# Configuración adicional para www -> no-www (opcional)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.confirmacion.tu-dominio.com;
    
    ssl_certificate /etc/letsencrypt/live/confirmacion.tu-dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/confirmacion.tu-dominio.com/privkey.pem;
    
    return 301 https://confirmacion.tu-dominio.com$request_uri;
}